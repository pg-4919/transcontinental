<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      .terminal {
        overflow-y: scroll;
        overflow-x: wrap;
        height: 100vh;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
      <div class="terminal" id="terminal" style="font-family: 'Press Start 2P'">
      </div>
    </div>
    <script>
      const terminal = document.getElementById("terminal");
      
      function writeTerminal(string) {
        terminal.innerHTML += `${string}<br>`;
        terminal.scrollTop = terminal.scrollHeight;
      }
      
      document.addEventListener("keydown", event => {
        let char = String.fromCharCode(event.keyCode);
        if (!char.match(/[A-Z|0-9]/i)) return;
        else if (!event.shiftKey) char = char.toLowerCase();
        writeTerminal(string);
      });
    </script>
  </body>
</html>
